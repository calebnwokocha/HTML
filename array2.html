<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Template</title>
    <script>
        /* Defining Table
         * Input: no user input
         * Processing: Test the countEvens and multiply functions by calling them.
         * Output: The values returned from the countEvens and multiply functions.
         */
        function test() {
            let list1 = [17, 8, 9, 5, 20];
            let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

            // Test the countEvens function by calling it two times.
            let count1 = countEvens(list1);
            let count2 = countEvens(list2);

            // Test the multiply function by calling it two times.
            let mult1 = multiply(list1, 3);
            let mult2 = multiply(list2, 2);

            // Build a string to display to the user.
            let output =
                count1 + '<br>' +
                count2 + '<br>' +
                mult1 + '<br>' +
                mult2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }
        function countEvens(list) {
            /*
                Takes in a list and returns the number of even numbers that can be found in it.
                a list [ 17, 8, 9, 5, 20 ] will return "2"
            */
            var count = 0;
            for (var i = 0; i < list.length; i++) {
                if (list[i] % 2 == 0) {
                    count += 1;
                }
            }
            return count;
        }

        function multiply(list, multiplier) {
            /*
                Takes in a list and an int(multiplier).
                It multiplies every number in the list by the multiplier and stores that number in a new list.
                the new list is returned.
                a list [ 12, 4, 8, 15, 17, 5, 20, 11 ] will return [ 24, 8, 16, 30, 34, 10, 40, 22 ] if the
                    multiplier is "2".
            */
            var newList = [];
            for (var i = 0; i < list.length; i++) {
                newList[i] = list[i] * multiplier;
            }
            return newList;
        }

    </script>
</head>

<body>
    <button type="button" onclick="test()">test</button>
    <div id="output"></div>
</body>

</html>
